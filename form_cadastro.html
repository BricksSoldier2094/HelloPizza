<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width , initial-scale=1.0">
        <title> Hello Pizza - Cadastro </title>
    </head>

    <body>

        <header>
            <h1>Crie sua conta do Hello Pizza</h1>
            <label>Menu:</label>
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="sobre.html">Sobre</a> </li>
                <li> <a href="contato.html">Contato</a> </li>
                
            </ul>
        </header>

        <section>
            
            <form method = "GET" action="http:\\arquivo.devmedia.com.br/projeto/requisicao.php">
                <fieldset>
                    <legend>Dados da Conta</legend>
                        <!--input de email-->
                        <div>
                        <label>Email:</label>
                        <input type="email" name="email" minlength="5" maxlength="256" required/>
                        </div>

                        <!--input de senha-->
                        <div>
                        <label>Senha:</label>
                        <input type="password" minlength="8" maxlength="16" name="senha"/>
                        </div>
                </fieldset>
                
                <fieldset>
                    <legend>Dados Pessoais:</legend>
                        <!--input de nome-->
                        <div>
                        <label>Nome:</label>
                        <input type="text"  placeholder="Ex: Henrique" name="nome"/>
                        </div>

                        <!--input de telefone-->
                        <div>
                        <label>Telefone:</label>
                        <input type="text"  placeholder="Ex: (11) 9999-9999" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" name="telefone"/>
                        </div>

                        <div>
                        <label>Sexo:</label>
                        <input type="radio" value="Masculino" name="sexo" checked/>
                        <label>Masculino</label>
                        <input type="radio" value="Feminino"name="sexo"/>
                        <label>Feminino</label>

                        </div>

                        <!--input de data-->
                        <div>
                        <label>Data de Nascimento:</label>
                        <input type="date" name="nascimento"/>
                        </div>

                        <!--input de arquivo - imagem-->
                        <div>
                        <label for="">Foto de Perfil:</label>
                        <input type="file" accept="image/*" name="perfil"/>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                        <!--input de rua-->
                        <div>
                        <label>Rua:</label>
                        <input type="text" name="rua"/>
                        </div>

                        <div>
                        <label>Numero:</label>
                        <input type="number" min="1" max="9999" name="numero"/>
                        </div>

                        <!--input de complemento-->
                        <div>
                        <label>Complemento:</label>
                        <input type="text" name="complemento"/>
                        </div>

                        <!--input de Cidade-->
                        <div>
                        <label>Cidade:</label>
                        <input type="text" name="cidade"/>
                        </div>

                        <div>
                        <label>Estado:</label>
                        <select name="UF">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapa</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goias</option>
                        <option value="MA">Maranhão</option>  
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernanbuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Cataria</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>

                        </select>
                        </div>
                </fieldset>

               <fieldset>
                   <legend>Anúncio</legend>
                        <div>
                            <label for="">Como Conheceu o Hello Pizza?</label>
                            <textarea placeholder="Digite como nos conheceu." maxlength="256" name="como_conheceu"></textarea>
                        </div>

                        <div>
                            <input type="checkbox" checked name="receber anuncios"/>
                            <label for="">Deseja receber ofertas por e-mail?</label>
                        </div>
               </fieldset>

               <input type="submit" value="Enviar"/>
               

            </form>
        </section>

        <footer>
            <p>Hello Pizza - All Rights Reserved - 2018</p>
        </footer>

    </body>

</html>
